<section id="events">
  <div class="container">
    <div class="row text-center">
      <h2 class="section-heading">Events</h2>
      <hr class="primary">
    </div>
    <br/>

    <div class="row">
      <p class="text-center">We host events evrery since a while. Check-out our events calendar.</p>
    </div>
    <div class="row">
        <div class="page-header">
          <div class="pull-right form-inline">
            <div class="btn-group">
              <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
              <button class="btn btn-default" data-calendar-nav="today">Today</button>
              <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
            </div>
            <div class="btn-group">
              <button class="btn btn-warning" data-calendar-view="year">Year</button>
              <button class="btn btn-warning active" data-calendar-view="month">Month</button>
              <button class="btn btn-warning" data-calendar-view="week">Week</button>
            </div>
          </div>
          <h3> <!-- Month/Week Title - to be rendered --> </h3>
          <small>Calendar caption</small>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2ss">
        <div id="calendar" style="border:0;"> <!-- Calendar - to be rendered --> </div>
      </div>

    </div>
</section>

<!-- Render Bootstrap Calendar -->
<script type="text/javascript">
(function($) {

  "use strict";

  // parse CSV to JSON
  Papa.parse("{{ site.baseurl }}/events.csv", {
    download: true,
    header: false,
    complete: function(results) {
      // console.log(JSON.stringify(results.data));
      loadCalendar(parseEvents(results.data));
    }
  });

  // Format the events json to be compatible with Bootstrap-Calendar format
  function parseEvents(rows) {
    rows.shift(); // remove header
    var inputDateFormat = "M/D/YYYY H:mm A Z"; // timezone will be added below
    var result = [];

    _.forEach(rows, function(columns, index) {
      if (columns.length < 3)  // require at least: title, start, end
        return;

      var formattedEvent = {};
      formattedEvent['id']    = index;
      formattedEvent['title'] = columns[0];

      var start = columns[1] + ' -0800'; // add timezone offset
      var end   = columns[2] + ' -0800';

      formattedEvent['start'] = moment(start, inputDateFormat).valueOf(); // Unix milliseconds
      formattedEvent['end']   = moment(end, inputDateFormat).valueOf();

      if (!_.isEmpty(columns[3]))
        formattedEvent['class'] = 'event-' + columns[3].toLowerCase(); // predefined CSS classname

      if (!_.isEmpty(columns[4]))
        formattedEvent['url'] = columns[4];

      result.push(formattedEvent);
    });

    // console.log(JSON.stringify(result));
    return result;
  }

  // Load the calendar with the provided events in correct format
  function loadCalendar(calendarEvents) {
    var options = {
      tmpl_path: "{{ site.baseurl }}/components/bootstrap-calendar/tmpls/",
      events_source: calendarEvents,
      view: 'month',
      tmpl_cache: false,
      weekbox:false,
      display_week_numbers: false,

      day: moment().format('YYYY-MM-DD'), // today as default view
          onAfterEventsLoad: function(events) {
            if(!events) {
              return;
            }
            var list = $('#eventlist');
            list.html('');

            $.each(events, function(key, val) {
              $(document.createElement('li'))
                .html('<a href="' + val.url + '">' + val.title + '</a>')
                .appendTo(list);
            });
          },
          onAfterViewLoad: function(view) {
            $('.page-header h3').text(this.getTitle());
            $('.btn-group button').removeClass('active');
            $('button[data-calendar-view="' + view + '"]').addClass('active');
          },
          classes: {
            months: {
              general: 'label'
            }
          }
    };

    var calendar = $('#calendar').calendar(options);

    $('.btn-group button[data-calendar-nav]').each(function() {
      var $this = $(this);
      $this.click(function() {
        calendar.navigate($this.data('calendar-nav'));
      });
    });

    $('.btn-group button[data-calendar-view]').each(function() {
      var $this = $(this);
      $this.click(function() {
        calendar.view($this.data('calendar-view'));
      });
    });

    $('#first_day').change(function(){
      var value = $(this).val();
      value = value.length ? parseInt(value) : null;
      calendar.setOptions({first_day: value});
      calendar.view();
    });

    $('#language').change(function(){
      calendar.setLanguage($(this).val());
      calendar.view();
    });

    $('#events-in-modal').change(function(){
      var val = $(this).is(':checked') ? $(this).val() : null;
      calendar.setOptions({modal: val});
    });
    $('#events-modal .modal-header, #events-modal .modal-footer').click(function(e){
      //e.preventDefault();
      //e.stopPropagation();
    });
  }
}(jQuery));
</script>
